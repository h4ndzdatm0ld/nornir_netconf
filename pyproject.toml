[tool.poetry]
name = "nornir_netconf"
version = "1.0.0"
description = "Netconf plugins for nornir using ncclient"
authors = ["Patrick Ogenstad <patrick@ogenstad.com>"]
license = "Apache-2.0"

[tool.poetry.plugins."nornir.plugins.connections"]
"netconf" = "nornir_netconf.plugins.connections:Netconf"

[tool.poetry.dependencies]
python = "^3.6"
ncclient = "^0.6.12"
nornir = "^3.1.1"
nornir-utils = "^0.1.2"

[tool.poetry.dev-dependencies]
black = { version = "19.10b0", allow-prereleases = true }
mypy = "*"
pylama = "^7.7.1"
pytest = "*"
sphinx = "^3.0.3"
sphinxcontrib-napoleon = "^0.7"
sphinx_rtd_theme = "^0.4.3"
pytest-cov = "^2.10.1"
bandit = "^1.7.0"
pylint = "^2.10.2"
flake8 = "^3.9.2"
coverage = "^5.5"
yamllint = "^1.26.3"
nornir-utils = "^0.1.2"
docker = "^5.0.0"


[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"


[tool.black]
line-length = 120
target-version = ['py37']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''